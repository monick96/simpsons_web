<!doctype html>
<html lang="en">

<head>
    <title>The Simpsons</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style/style.css">
</head>

<body>
    <div id="app">
        <header>
            <h1 class="text-center my-5">The Simpsons: season {{season}} episodes</h1>
            <a href="./index.html">home</a>
        </header>
        <main>
            <div class="row">
                <div class="col-md-6" v-for="(episode, index) in selectedEpisodes">
                    <div class="card episode-card">
                        <img :src="episode.image? episode.image.original :'https://www.1zoom.me/big/93/70372-andross.jpg'"
                class="img-fluid" :alt="episode.number">
                        <div class="card-body">
                            <h5 class="card-title">{{  episode.number? episode.number: "not available" - episode.name? episode.name: "not available"}}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">{{ episode.airdate? episode.airdate: "not available" }}</h6>
                            <p class="card-text">{{ episode.summary? episode.summary: "not available" }}</p>
                        </div>
                    </div>
                </div>
            </div>
            
            
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/script/main.js"></script>

</body>

</html>
