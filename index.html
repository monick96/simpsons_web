<!doctype html>
<html lang="en">

<head>
    <title>The Simpsons</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="https://cdn.icon-icons.com/icons2/1583/PNG/512/thesimpson_108050.png" type="image/x-icon">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style/style.css">
</head>

<body>
    <div id="app">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container">
                    <a class="navbar-brand" href="https://www.linkedin.com/in/monica-melgarejo-esquivel-2b1b39164/"> <i>created by </i><img src="https://img.icons8.com/doodle/256/linkedin--v2.png" alt="logo"></a>
                    <form class="form-inline ml-auto">
                        <div class="input-group">
                            <input class="form-control" type="search" placeholder="Search Season" aria-label="Search ">
                            <span class="input-group-btn">
                                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                            </span>
                        </div>
                    </form>
                </div>
            </nav>
        </header>
        <main>
            <div class="row align-items-center ">
                <h1 class="text-center my-4 cssFont_1">The Simpsons: seasons</h1>
                <div class="col-md-4 d-flex justify-content-center" v-for="(season,seasonIndex) in seasons" :key="season.id">
                    <div class="card season-card">

                        <img :src="season.image? season.image.original :'https://www.1zoom.me/big/93/70372-andross.jpg'"
                            class="img-fluid" :alt="season.number">
                        <div class="card-body text-center">
                            <h5 class="card-title"><b>Season:</b> {{ season.number }}</h5>
                            <p class="card-text"><b>Premiere:</b> {{ season.premiereDate? season.premiereDate: "not available"}}</p>
                            <p class="card-text"><b>Episodes:</b> {{ season.episodeOrder? season.episodeOrder: "not available"}}</p>
                            <!-- button -->
                            <!-- <button class="btn btn-primary" @click="showEpisodes(season.number)">Show episodes</button> -->
                            <a class="btn btn-primary" :href="'./episodes.html?season='+season.number">Show episodes</a>
                        </div>
                    </div>
                </div>
            </div>

            

        </main>
        <footer>
            <!-- place footer here -->
        </footer>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/script/main.js"></script>

</body>

</html>
